name: Build & Publish Extension

on:
  push:
    tags:
  - "v*.*.*" # Action starts when you push a Git tag like v0.0.7

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

  # Get version from Git tag
      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version $VERSION"

  # Set version in package.json
      - name: Update package.json version
        run: |
          npm version --no-git-tag-version $VERSION

  # Set version in vss-extension.json
      - name: Sync version in vss-extension.json
        run: |
          jq ".version = \"${VERSION}\"" vss-extension.json > vss-extension.tmp.json
          mv vss-extension.tmp.json vss-extension.json
          cat vss-extension.json

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run pack

      - name: Publish to Marketplace
        run: |
          npx tfx extension publish \
            --vsix package/*.vsix \
            --token ${{ secrets.AZDO_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            ðŸš€ Automatically published version ${{ github.ref_name }} of the Worklog Extension.
            - Includes build and publish to Azure DevOps Marketplace.
          files: package/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
