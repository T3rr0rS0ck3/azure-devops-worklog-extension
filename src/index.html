<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worklog Control</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="worklog" class="container">
    <div class="row">
      <input type="number" id="hours" min="0" placeholder="Stunden" />
      <span class="sep">:</span>
      <input type="number" id="minutes" min="0" max="59" placeholder="Minuten" />
      <button id="add">➕</button>
      <button id="remove">➖</button>
    </div>
    <p id="total" class="total">Gesamt: 0h 0m</p>
    <p class="hint">Speichert die Summe im Feld <code>Custom.LoggedTime</code> (Minuten)</p>
  </div>
</body>

</html>
