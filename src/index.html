<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worklog Control</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="worklog" class="container">
    <div class="row">
      <input type="number" id="hours" min="0" placeholder="Hours" />
      <span class="sep">:</span>
      <input type="number" id="minutes" min="0" max="59" placeholder="Minutes" />
      <button id="add">➕</button>
      <button id="remove">➖</button>
    </div>
    <p id="total" class="total">Total: 0h 0m</p>
    <p class="hint">saves the total in the field <code>LoggedTime</code> (in minutes)</p>
  </div>
</body>

</html>
